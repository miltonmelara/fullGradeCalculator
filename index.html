<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Grade Calculator</title>
</head>
<body>
    <header>
        <h1 id="title">Grade Calculator</h1>
    </header>
    <main>
        <form id="calculator">
            <label for="exam-grades">Exam grades: (separated by comas)</label>
            <br>
            <input type="text" name="exam-grades" id="exam-grades" required class="text">
            <br>
            <label for="portfolio-grades">Portfolio grades: (separated by comas)</label>
            <br>
            <input type="text" name="portfolio-grades" id="portfolio-grades" required class="text">
            <br>
            <label for="finalEx-grade">Final exam grade: (optional)</label>
            <br>
            <input type="number" name="finalEx-grade" id="finalEx-grade" class="text">
            <br>
            <button id="submit" onClick="setValue()">Submit</button>
        </form>
    </main>
    <div>
        <h2>Results</h2>
        <p id="results"></p>
    </div>
    <footer>

    </footer>
</body>
</html>
